<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label type="radio-inline" class="ml-3">
            <input type="radio" value="female" formControlName="gender" class="mr-3"> Female
        </label>
        <label type="radio-inline">
            <input type="radio" value="male" formControlName="gender" class="mr-3 ml-3"> Male
        </label>
        <label type="radio-inline">
            <input type="radio" value="other" formControlName="gender" class="mr-3 ml-3"> Other
        </label>
    </div>
    <app-text-input 
        [formControl]='registerForm.controls["username"]' 
        [label]='"Username"'>
    </app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["knownAs"]' 
        [label]='"Known as"'>
    </app-text-input>
    <app-date-input 
        [formControl]='registerForm.controls["dateOfBirth"]' 
        [label]='"Dath of birth"' [maxDate]="maxDate">
    </app-date-input>
    <app-text-input 
        [formControl]='registerForm.controls["city"]' 
        [label]='"City"'>
    </app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["country"]' 
        [label]='"Country"'>
    </app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' 
        [type]="'password'">
    </app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm password"' 
        [type]="'password'">
    </app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>

    </div>
    
    <div class="form-group text-center">
       <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
       <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>    
</form>
