<form #registerFrom="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" [(ngModel)]="model.username"
            class="form-control" name="username" placeholder="username">
    </div>
    <div class="form-group">
        <input type="password" [(ngModel)]="model.password" 
        class="form-control" name="password" placeholder="password">
    </div>
    <div class="form-group text-center">
       <button class="btn btn-success mr-2" type="submit">Register</button>
       <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>    
</form>
